<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Add Version for App</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" th:href="@{../css/bootstrap.min.css}" data-th-href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1>Add Version</h1>
	<form th:object="${version}" th:action="@{/apps/{path}/versions(path=${app.id})}" method="post" enctype="multipart/form-data" >
	<div class="col-md-4">
		<div class="panel panel-default">
		 <div class="panel-heading">App info</div>
		 <div class="panel-body" style="padding-left: 5px;">
			Name: <b th:text="${app.name}" /><br/>
			<br/>Versions:
				<span th:each="version : ${app.versions}">
					<br/>&nbsp;&nbsp;<span th:text="${version.name}" />
				</span>
				<br/>
				</div>
		</div>
		<div class="col-md-6">
			Name Version: <input type="text" th:field="*{name}" class="form-control"
				   placeholder="name" />
			<div style="clear: both; display: block; height: 10px;"></div>
			Active: <input type="checkbox" th:checked="*{active}" class="form-control"
				   name="active"/>
			<div style="clear: both; display: block; height: 10px;"></div>
			<input type="submit" class="btn btn-success" value="Add version"/>
		</div>
	</div>
	</form>
</body>
</html>
